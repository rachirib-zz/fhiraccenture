<ion-view view-title="Preadmision Form">
    <ion-content>
        <div class="list">
            <div class="item row">
                <div class="col">
                    <label class="input-label">Patient Identification: </label>
                </div>
                <div class="col direction-right">{{patient.id}}</div>
            </div>
            <div class="item row">
                <div class="col">
                    <label class="input-label">Patient Name: </label>
                </div>
                <div class="col direction-right">{{patient.name.given}} {{patient.name.middle}} {{patient.name.family}}</div>
            </div>

            <div class="item row">
                <div class="col">
                    <label class="input-label">Patient Visit Number:</label>
                </div>
                <div class="col direction-right">1288919</div>
            </div>
            <div class="item row item-input item-select">
                <div class="col">
                    <label class="input-label">Patient Class:</label>
                </div>
                <div class="col">
                    <select>
                        <option value="outpatient" selected>Outpatient</option>
                        <option value="inpatient">Inpatient</option>
                        <option value="emergency">Emergency</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="item row item-input item-select">
                <div class="col">
                    <label class="input-label">Admission Type:</label>
                </div>
                <div class="col">
                    <select>
                        <option value="A" selected>Accident</option>
                        <option value="E">Emergency</option>
                        <option value="L">Labor and Delivery</option>
                        <option value="R">R outine</option>
                    </select>
                </div>
            </div>
            <div class="item row item-input item-select">
                <div class="col">
                    <label class="input-label">Admit Source:</label>
                </div>
                <div class="col">
                    <select>
                        <option value="hosp-trans" selected>Hospital Transference</option>
                        <option value="emd">Accident/Emergency</option>
                        <option value="outp">Outpatient</option>
                        <option value="born">Born hospital</option>
                        <option value="gp">General Practitioner</option>
                        <option value="mp">Medical Practitioner/Physician</option>
                        <option value="nursing">Nursing home</option>
                        <option value="psych">Psychiatric hospital</option>
                        <option value="rehab">Rehabilitation facility</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="item row item-input">
                <div class="col">
                    <label class="input-label">Diagnosis</label>
                </div>
                <div class="col direction-right">
                    <ion-autocomplete ng-model="diagnosis" placeholder="Select Condition" items-method="findDiagnosisMethod(query)" items-method-value-key="matches" item-value-key="conceptId" item-view-value-key="term">

                    </ion-autocomplete>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
